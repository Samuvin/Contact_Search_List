<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto-Complete Widget</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="Trie.js"></script>
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<nav class="navbar">Auto-Complete Widget</nav>
		<div id="container">
			<div class="text_box autocomplete-section">
				<h5>Type in the box below...</h5>
				<div class="autocomplete">
					<input id="myInput" type="text" placeholder="Search Number..." />
				</div>
				<button type="button" class="cancel-btn">Cancel</button>
			</div>
			<div class="text_box info-section">
				<span id="info"></span>
			</div>
		</div>
		<div class="center_input">
			<input
				type="text"
				placeholder="Enter contact name, number"
				id="contact_input" />
			<button class="btn add-btn" id="add">Add Contact</button>
		</div>
		<div class="center_input">
			<input type="text" placeholder="Enter contact number" id="delete_input" />
			<button class="btn delete-btn" id="del">Delete Contact</button>
		</div>
		<template>
			<div class="list-item">
				<img src="./person.png" class="avatar" alt="Avatar" />
				<div class="contact-info">
					<span id="Name">Eric George</span>
					<br />
					<span id="Number">just now</span>
				</div>
			</div>
		</template>
	</body>
</html>
